<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Accordion</title>

  <style>
    *,
    *:before,
    *:after {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
    }

    ol {
      background-color: #eee;
      border: 1px solid #222;
      list-style: none;
      margin: 0 auto;
      max-width: 45rem;
      width: 100%;
    }

    li {
      border-bottom: 1px solid #222;
    }

    li:last-of-type {
      border: none;
    }

    summary {
      display: block;
      cursor: pointer;
      padding: 0.5rem;
      transition: background-color 0.2s ease-in-out;
    }

    summary:focus,
    summary:hover {
      background-color: #ddd;
    }

    p {
      background-color: #fff;
      border-top: 1px solid #222;
      padding: 0.5rem;
    }

    .show {
      display: block;
    }

    .hide {
      display: none;
    }

  </style>
</head>

<body>
  <ol>
    <li>
      <details>
        <summary class="accordion-title">Item 1</summary>
        <p class="accordion-content">Item 1 Description</p>
      </details>
    </li>
    <li>
      <details>
        <summary class="accordion-title">Item 2</summary>
        <p class="accordion-content">Item 2 Description</p>
      </details>
    </li>
    <li>
      <details>
        <summary class="accordion-title">Item 3</summary>
        <p class="accordion-content">Item 3 Description</p>
      </details>
    </li>
  </ol>

  <script>
    if (!('open' in document.createElement('details'))) {
      if (document.querySelectorAll && document.createElement('_').classList) {
        var accordionTitle = document.querySelectorAll('.accordion-title')
        for (var j = 0; j < accordionTitle.length; j++) {
          accordionTitle[j].parentNode.childNodes[3].classList.add('hide')
          accordionTitle[j].addEventListener('click', function (env) {
            var dataContent = this.getAttribute('data-content')
            this.parentNode.childNodes[3].classList.toggle('hide')
            this.parentNode.childNodes[3].classList.toggle('show')
          })
        }
      }
    }
  </script>
</body>

</html>
